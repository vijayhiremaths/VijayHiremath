      color: white;

      transition: background-color 0.3s ease;

    .visit-btn:hover {
      background-color: #800040;

    footer {
      margin-top: 40px;
      padding: 20px 0;
      background-color: #f3e9d2;
      color: #444;

      border-top: 2px solid #d4af37;
